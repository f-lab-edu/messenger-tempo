<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>채팅방 리스트</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/js/room-list.js"></script>
</head>
<body>
<noscript>
    <h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled.
        Please enable Javascript and reload this page!</h2>
</noscript>
`<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect</button>
                </div>
            </form>
        </div>
    </div>
    <button class="btn btn-default" type="button" onclick="location.href = '/make-room'">그룹방 만들기</button>
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                <tr>
                    <th>채팅방 목록</th>
                </tr>
                </thead>
                <tbody id="greetings">
                <tr th:each="room : ${roomList}">
                    <td>
                        <a href="chat-room.html"
                           th:href="|/chat-room?roomId=${room.getRoomId()}|"
                           th:text="|채팅방 번호＃${room.getRoomId()} [발신자 : ${room.getLastChat().getSenderUserId()}] 채팅 내용 : ${room.getLastChat().getContent()} (${room.getLastChat().getCreatedAt()})|"
                        >채팅방</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
